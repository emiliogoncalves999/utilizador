{% load static %}

<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets_utilizador/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link href="{% static 'assets_utilizador/fonts/circular-std/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets_utilizador/libs/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets_utilizador/vendor/fonts/fontawesome/css/fontawesome-all.css' %}">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>

<body>
    <!-- ============================================================== -->
    <!-- login page  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center"><a href="../index.html"><img class="logo-img" src="/media/icon/cvtl_logo.png" width="100" alt="logo"></a><span class="splash-description">CVTL HRMS</span></div>
            <div class="card-body">
                <form action="" method="post">'
                    
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control form-control-lg" name="dmsusername" type="text" placeholder="Username" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" name="dmspassword" type="password" placeholder="Password">
                    </div>


                    
                {% if message %}
                <div class="alert alert-warning">
                  <strong>{{ message }}</strong> 
                </div>
              {% endif %}


                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                </form>
            </div>
            <div class="card-footer bg-white p-0  ">
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Create An Account</a></div>
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
  
    <!-- ============================================================== -->
    <!-- end login page  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="{% static 'assets_utilizador/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets_utilizador/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
</body>
 
</html>
